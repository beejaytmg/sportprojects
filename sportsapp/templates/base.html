<!DOCTYPE html>
<html lang="en">
<head>
    {% comment %} {% load static %} {% endcomment %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BirbahadhurTamang{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Watch live sports{% endblock %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <style>
        /* General Styles */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  color: #333;
}

a {
  text-decoration: none;
  color: #333;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* Header */
header {
  background-color: #388e3c;
  color: #fff;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
}

header h1 {
  margin: 0;
  font-size: 36px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1;
}

header::before {
  content: "";
  position: absolute;
  top: -20%;
  left: -20%;
  width: 150%;
  height: 150%;
  background-color: rgba(255, 255, 255, 0.1);
  transform: rotate(45deg);
  animation: headerAnimation 10s infinite;
}

@keyframes headerAnimation {
  0% {
      transform: rotate(45deg) translateX(-20%) translateY(-20%);
  }
  50% {
      transform: rotate(45deg) translateX(20%) translateY(20%);
  }
  100% {
      transform: rotate(45deg) translateX(-20%) translateY(-20%);
  }
}

/* League List */
.league-list {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

.league-list h2 {
  margin-top: 0;
  text-align: center;
  color: #388e3c;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.league-list ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.league-list li {
  margin: 10px;
  background-color: #f5f5f5;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.league-list li:hover {
  transform: scale(1.05);
}

.league-list li a {
  display: flex;
  align-items: center;
}

.league-list li img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

/* League Matches */
.league-matches {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

.match-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #f5f5f5;
}

.match-info {
  display: flex;
  align-items: center;
}

.team {
  display: flex;
  align-items: center;
  margin-right: 10px;
}

.team img {
  width: 30px;
  height: 30px;
  margin-right: 5px;
}

.score {
  margin: 0 10px;
}

.match-details {
  display: flex;
  align-items: center;
}

.match-details a {
  margin-right: 10px;
}
.live-indicator {
  background-color: #ff5722;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  margin-left: 10px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
      transform: scale(1);
  }
  50% {
      transform: scale(1.2);
  }
  100% {
      transform: scale(1);
  }
}

/* Match Detail */
.match-detail {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

.match-detail h2 {
  margin-top: 0;
  text-align: center;
  color: #388e3c;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.match-detail .match-links,
.match-detail .match-description {
  margin-top: 20px;
}

.match-detail .match-links h3,
.match-detail .match-description h3 {
  margin-top: 0;
  color: #388e3c;
}

.match-detail .match-links ul {
  display: flex;
  flex-wrap: wrap;
}

.match-detail .match-links li {
  margin-right: 10px;
  margin-bottom: 10px;
}

.match-detail .match-links li a {
  background-color: #388e3c;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.match-detail .match-links li a:hover {
  background-color: #2e7d32;
}
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sports Website</h1>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sports Website</p>
        </div>
    </footer>
</body>
</html>
